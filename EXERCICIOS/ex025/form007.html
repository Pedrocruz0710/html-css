<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="POST">

        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iesat">
               
                <optgroup label="Região sudeste">
                    <option value="SP" selected>São paulo</option>
                    <option value="RJ">Rio de janeiro</option>
                    <option value="MG">Minas gerais</option>
                </optgroup>

                <optgroup label="Região nordeste">
                    <option value="BA">Bahia</option>
                    <option value="AL">Alagoas</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof"> 
            <datalist id="lstprof">
                <option value="Adm">Adiministrador</option>
                <option value="Dev">Desenvolvedor</option>
                <option value="Vend">Vendedor</option>
                <option value="Prof">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
